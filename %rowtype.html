    <h2>TO FETCH ALL DATA OF ONE ROW OF TABLE WITH ONE VARIABLE.</h2>
    <PRE>declare
        x student%rowtype;
        begin
        select * into x from student where roll=1;
        dbms_output.put_line(x.roll||' '||x.name);
        end;
