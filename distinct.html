    <h2>THE DISTINCT CLAUSE IS USED WITH SELECT STATEMENT TO SUPPRESS DUPLICATE VALUES IF ANY IN A COLUMN.</h2>
    <PRE>mysql> select distinct section from student;
        +---------+
        | section |
        +---------+
        | a       |
        | b       |
        +---------+
        2 rows in set (0.02 sec)</PRE>
